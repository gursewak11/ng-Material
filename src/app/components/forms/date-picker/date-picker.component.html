<h1 style="text-align: center;">Date Picker</h1>
<div>
  <mat-form-field>
    <input type="text" matInput [matDatepicker]="myDatepicker" />
    <mat-datepicker-toggle
      [for]="myDatepicker"
      matSuffix
    ></mat-datepicker-toggle>
    <mat-datepicker #myDatepicker></mat-datepicker>
  </mat-form-field>
</div>
